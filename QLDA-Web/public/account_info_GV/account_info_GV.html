<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="account_info_GV.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <title>Account Information</title>
</head>
<body>
    <header class="header">
        <img src="../images/logo.png" alt="" class="logo-pic">
        <div class="info"><a href="../account_info/account_info_GV.html">Thông tin tài khoản</a></div>
        <div class="user-profile">
            <div class="user-avatar">TN</div>
            <div class="user-info">
                <div class="user-name">Phan Thị Thanh Nga</div>
                <div class="user-role">Giảng viên</div>
            </div>
    </header>

    <nav class="sidebar">
        <button class="sidebar-toggle" id="sidebarToggle">
            <i class="fas fa-chevron-left"></i>
        </button>
        <a href="../account_info/account_info.html" class="menu-item active" data-tooltip="Thông tin">
            <i class="fa-regular fa-user"></i>
            <span>Thông tin</span>
        </a>
        <a href="../list_project_GV/list_project_GV.html" class="menu-item" data-tooltip="Đề tài">
            <i class="fa-solid fa-list"></i>
            <span>Đề tài</span>
        </a>
        <a href="../my_project_GV/my_project_GV.html" class="menu-item" data-tooltip="Đề tài của tôi">
            <i class="fa-regular fa-file"></i>
            <span>Đề tài của tôi</span>
        </a>
    </nav>
    <div class="container">
        <div class="main-content">
            <div class="user">
                <img src="../images/avatarPTTN.png" alt="anh">
                <p>Phan Thi Thanh Nga</p>
                <p>Giang Vien</p>
            </div>
            <div class="account-info">
                <h2>Thông tin tài khoản</h2>
                <form>
                    <div class="account-info-content">
                        <label>Tên đăng nhập</label>
                        <input type="text">
                    </div>
                    <div class="account-info-content">
                        <label>Mật khẩu đăng nhập</label>
                        <input type="text">
                    </div>
                    <div class="account-info-content">
                        <label>Email đăng kí tài khoản</label>
                        <input type="text">
                    </div>     
                    <button>Lưu</button>
                    </div>
                </form>   
            </div>
            <div class="form-container">
                <h2>Thông tin cá nhân</h2>
                <form>
                    <div class="form-group">
                        <label for="fullname">Họ và tên</label>
                        <input type="text" id="fullname" value="Dianne Adam" readonly>
                    </div>
                    <div class="form-group">
                        <label for="gender">Giới tính</label>
                        <input type="text" id="gender" value="Nam" readonly>
                    </div>
                    <div class="form-group">
                        <label for="birthdate">Ngày sinh</label>
                        <input type="text" id="birthdate" value="2/2/1994" readonly>
                    </div>
                    <div class="form-group">
                        <label for="id">CMND/CCCD</label>
                        <input type="text" id="id" value="123456789" readonly>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" value="dianne.russell@gmail.com" readonly>
                    </div>
                    <div class="form-group">
                        <label for="phone">Số điện thoại</label>
                        <input type="tel" id="phone" value="(603) 555-0123" readonly>
                    </div>
                    <div class="form-group">
                        <label for="address">Địa chỉ</label>
                        <input type="text" id="address" value="4140 Parker Rd. Allentown, New Mexico 31134" readonly>
                    </div>
                    <button type="submit">Lưu</button>
                </form>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
