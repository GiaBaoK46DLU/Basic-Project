<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="my_project_GV.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <title>Đề tài của tôi</title>
</head>

<body>
    <div class="sidebar">
        <div class="logo"> <a href="../account_info/account_info.html"><img src="../images/logo.png" alt=""></a></div>
        <div class="menu-item"><i class="fa-regular fa-user"></i> Thông tin</div>
        <div class="menu-item"><i class="fa-solid fa-list"></i></i> Đề tài</div>
        <div class="menu-item"><i class="fa-regular fa-file"></i> Đề tài của tôi</div>
        <div class="menu-item"><i class="fa-solid fa-pencil"></i> Chấm điểm & nhận xét</div>
        <div class="menu-item"><i class="fa-solid fa-bell"></i> Thông báo</div>
    </div>
    <div class="header">
        <h2 class="title">Đề tài của tôi</h2>
        <div class="user-info">
            <img src="../images/avatarPTTN.png" alt="User Avatar">
            <span>NgaPTT</span>
        </div>
    </div>
    <div class="main-content">
        <div class="search-bar">
            <input type="text" placeholder="Tìm kiếm">
            <button class="add-btn">Thêm đề tài</button>
            <div class="modal hide">
                <div class="modal_inner">
                    <div class="modal_header">
                        <p>THÊM ĐỀ TÀI</p>
                    </div>
                    <div class="modal_body">
                        <label for="ten-de-tai">Tên đề tài:</label>
                        <input type="text" id="ten-de-tai" name="ten-de-tai">

                        <label for="mo-ta">Mô tả đề tài:</label>
                        <textarea id="mo-ta" name="mo-ta" rows="4"></textarea>

                        <label for="sinh-vien">Sinh viên thực hiện:</label>
                        <input type="text" id="sinh-vien" name="sinh-vien">

                        <label for="tham-khao">Thông tin tham khảo:</label>
                        <textarea id="tham-khao" name="tham-khao" rows="2"></textarea>

                        <label for="lien-he">Liên hệ GV:</label>
                        <input type="text" id="lien-he" name="lien-he">

                        <label for="dang-ky">Sinh viên đăng ký đề tài:</label>
                        <textarea id="dang-ky" name="dang-ky" rows="2"></textarea>
                    </div>
                    <div class="modal_footer">
                        <button type="submit">Lưu</button>
                        <button class="close">Hủy</button>
                    </div>
                </div>
            </div>
            <select>
                <option>2024 - 2025</option>
                <option>2023 - 2024</option>
                <option>2022 - 2023</option>
                <option>2021 - 2022</option>
            </select>
            <select>
                <option>Học kỳ 1</option>
                <option>Học kỳ 2</option>
            </select>
            <select>
                <option>Đồ án cơ sở</option>
                <option>Đồ án chuyên ngành</option>
            </select>
        </div>
        <table>
            <thead>
                <tr>
                    <th>STT</th>
                    <th>Tên đề tài</th>
                    <th>Mô tả đề tài</th>
                    <th>SL sinh viên/nhóm<br>(2 hoặc 3)</th>
                    <th>Tài liệu tham khảo</th>
                    <th>Sinh viên đăng ký<br>(MSSV - Họ và tên)</th>
                    <th>Hành động</th>
                </tr>
            </thead>
            <tbody class="table-content">
                <!-- JavaScript will insert rows here -->
            </tbody>
        </table>
    </div>
    <script src="my_project_GV.js"></script>
    <script src="pop_up.js"></script>
    <script src="add.js"></script>
</body>
