<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="my_project_GV.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <title>Đề tài của tôi</title>
</head>

<body>
    <header class="header">
        <img src="../images/logo.png" alt="" class="logo-pic">
        <div class="info"><a href="../account_info/account_info.html">Đề tài của tôi</a></div>
        <div class="user-profile">
            <div class="user-avatar">TN</div>
            <div class="user-info">
                <div class="user-name">Phan Thị Thanh Nga</div>
                <div class="user-role">Giảng viên</div>
            </div>
    </header>

    <nav class="sidebar">
        <button class="sidebar-toggle" id="sidebarToggle">
            <i class="fas fa-chevron-left"></i>
        </button>
        <a href="../account_info_GV/account_info_GV.html" class="menu-item" data-tooltip="Thông tin">
            <i class="fa-regular fa-user"></i>
            <span>Thông tin</span>
        </a>
        <a href="../list_project_GV/list_project_GV.html" class="menu-item" data-tooltip="Đề tài">
            <i class="fa-solid fa-list"></i>
            <span>Đề tài</span>
        </a>
        <a href="../my_project_GV/my_project_GV.html" class="menu-item active" data-tooltip="Đề tài của tôi">
            <i class="fa-regular fa-file"></i>
            <span>Đề tài của tôi</span>
        </a>
    </nav>
   
    <div class="main-content">
        <div class="search-bar">
            <input type="text" placeholder="Tìm kiếm">
            <button class="add-btn">Thêm đề tài</button>
            <div class="modal hide">
                <div class="modal_inner">
                    <div class="modal_header">
                        <p>THÊM ĐỀ TÀI</p>
                    </div>
                    <form id="myForm"> <!-- Thẻ form với id -->
                        <div class="modal_body">
                            <label for="ten-de-tai">Tên đề tài:</label>
                            <input type="text" id="ten-de-tai" name="ten-de-tai" required>
            
                            <label for="mo-ta">Mô tả đề tài:</label>
                            <textarea id="mo-ta" name="mo-ta" rows="4" required></textarea>
            
                            <label for="sinh-vien">Sinh viên thực hiện:</label>
                            <input type="text" id="sinh-vien" name="sinh-vien">
            
                            <label for="tham-khao">Thông tin tham khảo:</label>
                            <textarea id="tham-khao" name="tham-khao" rows="2"></textarea>
            
                            <label for="dang-ky">Sinh viên đăng ký đề tài:</label>
                            <textarea id="dang-ky" name="dang-ky" rows="2"></textarea>
                        </div>
                        <div class="modal_footer">
                            <button type="submit">Lưu</button>
                            <button type="button" class="close">Hủy</button>
                        </div>
                    </form>
                </div>
            </div>
            
            
            <select id="loaiNamHoc">
                <option value="2024-2025">2024 - 2025</option>
                <option value="2023-2024">2023 - 2024</option>
                <option value="2022-2023">2022 - 2023</option>
                <option value="2021-2022">2021 - 2022</option>
            </select>
            
            <select id="loaiDoAnDropdown">
                <option value="Đồ án cơ sở">Đồ án cơ sở</option>
                <option value="Đồ án chuyên ngành">Đồ án chuyên ngành</option>
            </select>
        </div>
        <table id="dataTable">
            <thead>
                <tr>
                    <th>STT</th>
                    <th>Tên đề tài</th>
                    <th>Mô tả đề tài</th>
                    <th>SL sinh viên/nhóm<br>(2 hoặc 3)</th>
                    <th>Tài liệu tham khảo</th>
                    <th>Loại đồ án</th>
                    <th>Sinh viên đăng ký<br>(MSSV - Họ và tên)</th>
                    <th>Hành động</th>
                </tr>
            </thead>
            <tbody class="table-content">
                <!-- JavaScript will insert rows here -->
            </tbody>
        </table>
    </div>
    <script type="module" src="my_project_GV.js"></script>
    <script src="pop_up.js"></script>
    <script type="module" src="add.js"></script>
    <script src="main.js"></script>
    <script type="module" src="loc.js"></script>
    <script type="module" src="locNam.js"></script>
</body>
